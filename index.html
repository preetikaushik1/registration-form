<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="left-box">
                <h2 class="analytics">Analytics 101</h2>
                <div class="free">This free workshop shows you how to track<br/> 
                    important metrics in your business
                </div>
                <h3 class="host">Your host</h3>
                <div class="img-box">
                    <img src="g2-img 1.png" class="img"/>
                </div>
                <div class="ceo">CEO, Company</div>
                <div class="smith">Jane Smith</div>
            </div>



            <div class="right-box">
                <h2>Register now</h2>
                <div class="enter-text">Enter your information to register for the workshop.</div>

                <form onsubmit="event.preventDefault(); registerform()">

                    <input type="text" placeholder="First name" class="first name"/>
                    <input type="text" placeholder="Last name" class="first lastname"/><br/><br/>
                    <input type="number" placeholder="Phone number" class="first1 phone"/><br/><br/>
                    <input type="text" placeholder="Email" class="first1 email"/><br/><br/>
                    <input type="number" placeholder="Password" class="first1 password"/><br/><br/>
                    <div class="first-condition"></div>
                <div class="second-condition"></div>
                    <button type="submit" class="first2 submit">Register</button>
                </form>
                
            </div>
        </div>
    </div>













    <script src="script.js"></script>
</body>

</html>
